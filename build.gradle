apply plugin: 'cpp'

libraries {
    view {}
    comp {}
    fread {}
    lexer {}
    parser {}
}

executables {
    main {
        binaries.all {
            lib libraries.view.shared
            lib libraries.comp.shared
            lib libraries.fread
            lib libraries.lexer
            cppCompiler.args "-std=c++11"
        }
    }
}

sources {
    comp {
        cpp {
            lib libraries.fread
            lib libraries.lexer
        }
    }
}